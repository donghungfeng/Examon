<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="js/collapse_sidepanel.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/select_exam.css">
  	<link rel="stylesheet" type="text/css" href="css/result_exam.css">
</head>
<body>
  <header>
	<div class="col-sm-3 header_right" style="width: 100%;">
	  <div id="mySidepanel" class="sidepanel">
		<ul>
		  <li class="logo">
			<div class="arrow">
			  <img src="img/logo.png" class="img-responsive">
			</div>	
		  </li>
		  <hr>
		  <li class="home_page active">
			<a href="index.html">
			  <span class="glyphicon glyphicon-home"></span><span class="content">Trang chủ</span>
			</a>
		  </li>
		  <li class="intro">
			<a href="#">
			  <span class="glyphicon glyphicon-indent-left"></span class="content"><span class="content">Giới thiệu</span>
			</a>
		  </li>
		  <li class="search" >
			<a href="#">
			  <span class="glyphicon glyphicon-search"></span class="content"><span class="content">Tìm kiếm</span>
			</a>
		  </li>
		  <li class="question" >
			<a href="#">
			  <span class="glyphicon glyphicon-question-sign"></span class="content"><span class="content">Hỏi đáp</span>
			</a>
		  </li>
		  <hr>
		  <li class="user">
			<a href="#">
			  <span class="glyphicon glyphicon-user"></span><span class="content">Tài Trần</span>
			</a>
		  </li>
		  <li class="history">
			<a href="#">
			  <span class="glyphicon glyphicon-repeat"></span><span class="content">Lịch sử</span>
			</a>
		  </li>
		  <li class="rank">
			<a href="rank.html">
			  <span class="glyphicon glyphicon-th-list"></span><span class="content">Bảng xếp hạng</span>
				</a>
		  </li>
		</ul>
	  </div>
	</div>
  </header>
  <div class="col-sm-8 header_top">
	<div class="logo">
	  <img src="img/logo.png" class="img-responsive" style="width:90%;">
	</div>
	<marquee direction="right" class="text">Thử sức cùng</marquee>
  </div>
  <div class="container-fluid text-center" id="result">
	<div class="col-sm-8 result">
	<div class="row">
	  <div class="detail">
		<div class="point_user">
		  <p><b>Tổng điểm</b></p>
		  <p>0/50</p>
		</div>
		<div class="user_exam">
	   	  <h2>ĐỀ THI KHỐI KHOA HỌC TỰ NHIÊN - CẤP ĐỘ 1</h2>
   			<div class="exam_struc">
      		  <div class="row">
  		   		<span class="glyphicon glyphicon-list-alt"></span><p> 50 câu hỏi</p>
  		   		<span class="glyphicon glyphicon-time"></span><p> 90 phút</p>
      		  </div>
   			</div>
   			<div class="acount_time">
   			  <div class="time_start">
				<span class="glyphicon glyphicon-time"></span>
				<span class="text">THỜI GIAN BẮT ĐẦU</span><br>
				<span class="time"> 16:34 - 04/12/2018</span>
   			  </div>
   			</div>
   			  <div class="time_exam">
   				<div class="time_done">
   				  <span class="glyphicon glyphicon-ok-circle"></span>
   				  <span class="text">THỜI GIAN LÀM BÀI</span><br>
   				  <span class="time">00 : 00 : 10</span>
   				</div>
   			  </div>
			</div>
			<div class="zoom">
				<p><b>Tổng điểm</b></p>
				<p>0/50</p>
			</div>
		</div>
	  </div>
    </div>
  </div>
  <div class="col-sm-8 text-center header_bottom">
	<ul>
	  <li class="home">
		<a href="index.html"><span class="glyphicon glyphicon-home"></span></a>
	  </li>
	  <li class="user">
		<a href="#"><span class="glyphicon glyphicon-user"></span></a>
	  </li>
	  <li class="rank">
		<a href="rank.html"><span class="glyphicon glyphicon-th-list"></span></a>
	  </li>
	  <li class="question">
		<a href="#"><span class="glyphicon glyphicon-question-sign"></span></a>
	  </li>
	</ul>
